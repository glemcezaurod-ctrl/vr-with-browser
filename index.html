<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VisionOS VR Fix v24</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; display: flex; }
    .eye { width: 50vw; height: 100vh; position: relative; border-right: 2px solid #111; }
    video { display: none; }
    #ui { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; 
      background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #00ffcc;
    }
    .btn { 
      padding: 25px 60px; font-size: 1.8rem; background: #00ffcc; border: none; 
      border-radius: 50px; font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h1>VR HORIZON FIX</h1>
    <button class="btn" id="start_btn">START SESSION</button>
    <p style="color:white; text-align:center; margin-top:15px;">Держи телефон ГОРИЗОНТАЛЬНО перед нажатием</p>
  </div>

  <video id="input_video" playsinline></video>
  <div id="left" class="eye"></div>
  <div id="right" class="eye"></div>

  <script>
    const videoElement = document.getElementById('input_video');
    const eyeConfigs = [];
    let worldOffset = new THREE.Vector3(0, 0, 0);
    let cameraRot = new THREE.Quaternion();
    let lastHandY = 0;

    // Состояние игры
    const game = {
      gunPos: new THREE.Vector3(0.5, -0.4, -2),
      magPos: new THREE.Vector3(-0.5, -0.4, -2),
      magInGun: false, gunGrabbed: false, magGrabbed: false
    };

    function initEye(id) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);
      
      const camera = new THREE.PerspectiveCamera(75, (window.innerWidth/2)/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth/2, window.innerHeight);
      container.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.8));
      const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(5,10,5); scene.add(sun);

      const world = new THREE.Group(); scene.add(world);
      
      // Пол
      const floor = new THREE.Mesh(new THREE.PlaneGeometry(50,50), new THREE.MeshStandardMaterial({color: 0x444444}));
      floor.rotation.x = -Math.PI/2; floor.position.y = -1.8; world.add(floor);

      // Трубы
      const pipeGeo = new THREE.CylinderGeometry(0.15, 0.15, 8);
      const pipeMat = new THREE.MeshStandardMaterial({color: 0xffcc00});
      for(let i=0; i<10; i++) {
        const p = new THREE.Mesh(pipeGeo, pipeMat);
        p.position.set(Math.sin(i)*5, 2, -i*5);
        world.add(p);
      }

      // Увеличенное Оружие
      const gun = new THREE.Group();
      gun.add(new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.35, 0.7), new THREE.MeshStandardMaterial({color: 0x111111})));
      world.add(gun);

      const mag = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.25, 0.1), new THREE.MeshStandardMaterial({color: 0x333333}));
      world.add(mag);

      // Контейнер рук (HUD) - привязан к камере
      const handHUD = new THREE.Group();
      scene.add(handHUD);
      const bones = [];
      for(let i=0; i<42; i++) {
        const b = new THREE.Mesh(new THREE.BoxGeometry(0.07, 0.07, 0.07), new THREE.MeshStandardMaterial({color: 0x00ffcc}));
        b.visible = false; handHUD.add(b); bones.push(b);
      }

      return { scene, camera, renderer, world, gun, mag, handHUD, bones };
    }

    eyeConfigs.push(initEye('left'), initEye('right'));

    function onResults(results) {
      let fists = 0;
      if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((marks, hIdx) => {
          const isFist = [8,12,16,20].every(i => marks[i].y > marks[i-2].y);
          if(isFist) fists++;

          // Нормализация координат для VR
          const x = (marks[9].x - 0.5) * 3.5;
          const y = (0.5 - marks[9].y) * 2.5;
          const currentHandPos = new THREE.Vector3(x, y, -1.2);

          // Хват
          const worldGun = new THREE.Vector3().addVectors(game.gunPos, worldOffset);
          const worldMag = new THREE.Vector3().addVectors(game.magPos, worldOffset);

          if(isFist) {
            if(currentHandPos.distanceTo(worldGun) < 0.6) {
              game.gunGrabbed = true;
              game.gunPos.lerp(new THREE.Vector3().subVectors(currentHandPos, worldOffset), 0.2);
            } else if(currentHandPos.distanceTo(worldMag) < 0.6 && !game.magInGun) {
              game.magGrabbed = true;
              game.magPos.lerp(new THREE.Vector3().subVectors(currentHandPos, worldOffset), 0.2);
            } else {
              // Лазанье
              worldOffset.y -= (y - lastHandY) * 0.7;
            }
          } else {
            game.gunGrabbed = false; game.magGrabbed = false;
          }

          eyeConfigs.forEach(c => {
            marks.forEach((lp, i) => {
              const b = c.bones[i + (hIdx*21)];
              b.visible = true;
              // Отрисовка кубов рук перед глазами
              b.position.set((lp.x-0.5)*3.5, (0.5-lp.y)*2.5, -1);
            });
          });
          lastHandY = y;
        });
      }

      // Перезарядка
      if(game.gunGrabbed && game.magGrabbed && !game.magInGun) {
        if(game.gunPos.distanceTo(game.magPos) < 0.4) {
          game.magInGun = true; game.magGrabbed = false;
          if(navigator.vibrate) navigator.vibrate(100);
        }
      }
      if(game.magInGun) game.magPos.set(game.gunPos.x, game.gunPos.y - 0.3, game.gunPos.z);

      // Движение (2 кулака)
      if(fists >= 2) worldOffset.z += 0.12;

      // Отрисовка финальной сцены
      eyeConfigs.forEach(c => {
        c.camera.quaternion.copy(cameraRot);
        c.handHUD.quaternion.copy(cameraRot);
        c.world.position.copy(worldOffset);
        c.gun.position.copy(game.gunPos);
        c.mag.position.copy(game.magPos);
        c.renderer.render(c.scene, c.camera);
      });
    }

    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6 });
    hands.onResults(onResults);

    const cam = new Camera(videoElement, {
      onFrame: async () => { await hands.send({image: videoElement}); },
      facingMode: 'environment', width: 1280, height: 720
    });

    document.getElementById('start_btn').onclick = async () => {
      document.getElementById('ui').style.display = 'none';
      if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
        await DeviceOrientationEvent.requestPermission();
      }
      
      window.addEventListener('deviceorientation', (e) => {
        const a = THREE.MathUtils.degToRad(e.alpha || 0);
        const b = THREE.MathUtils.degToRad(e.beta || 0);
        const g = THREE.MathUtils.degToRad(e.gamma || 0);

        // ФИКС ГОРИЗОНТА:
        // Создаем вращение и корректируем его на -90 градусов по X
        const rawRotation = new THREE.Quaternion().setFromEuler(new THREE.Euler(b, a, -g, 'YXZ'));
        const fix = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(1, 0, 0), -Math.PI/2);
        cameraRot.copy(fix.multiply(rawRotation));
      });
      cam.start();
    };
  </script>
</body>
</html>
