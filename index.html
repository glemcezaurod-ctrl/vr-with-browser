<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VR OK-DRIVE v43</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; display: flex; touch-action: none; }
    .eye { width: 50vw; height: 100vh; border-right: 1px solid #222; }
    video { display: none; }
    #ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #00ffcc; text-align: center; }
    .btn { padding: 25px 60px; font-size: 1.8rem; background: #00ffcc; border: none; border-radius: 50px; font-weight: bold; }
    #recalibrate { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10001; padding: 15px 30px; background: #00ffcc; color: black; border-radius: 10px; border: none; font-weight: bold; }
  </style>
</head>
<body>
  <div id="ui">
    <h1>VR ENGINE v43</h1>
    <p style="color:white">–õ–µ–≤–∞—è —Ä—É–∫–∞ üëå ‚Äî –∏–¥—Ç–∏<br>–ö—É–ª–∞–∫ ‚Äî —Ö–≤–∞—Ç–∞—Ç—å –ø—Ä–µ–¥–º–µ—Ç—ã</p>
    <button class="btn" id="start_btn">START</button>
  </div>
  <button id="recalibrate" style="display:none;">CENTER</button>

  <video id="input_video" playsinline></video>
  <div id="left" class="eye"></div>
  <div id="right" class="eye"></div>

  <script>
    const videoElement = document.getElementById('input_video');
    const eyeConfigs = [];
    let currentYaw = 0, baseYaw = 0;
    let targetCrouch = 0, currentCrouch = 0;
    const playerPos = new THREE.Vector3(0, 0, 0);

    const gameState = {
      gunPos: new THREE.Vector3(0.4, -0.4, -1.2),
      magPos: new THREE.Vector3(-0.4, -0.4, -1.2),
      gunGrabbed: false, magGrabbed: false, isMoving: false, magInGun: false
    };

    function initEye(id) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x050505);
      const camera = new THREE.PerspectiveCamera(75, (window.innerWidth/2)/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth/2, window.innerHeight);
      container.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.5));
      const world = new THREE.Group(); scene.add(world);
      
      const grid = new THREE.GridHelper(200, 100, 0x00ffcc, 0x222222);
      grid.position.y = -1.6; world.add(grid);

      const gun = new THREE.Group();
      gun.add(new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.15, 0.4), new THREE.MeshStandardMaterial({color: 0x111111})));
      world.add(gun);

      const mag = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.12, 0.05), new THREE.MeshStandardMaterial({color: 0x555555}));
      world.add(mag);

      const handHUD = new THREE.Group(); scene.add(handHUD);
      const bones = [];
      for(let i=0; i<42; i++) {
        const b = new THREE.Mesh(new THREE.BoxGeometry(0.03, 0.03, 0.03), new THREE.MeshStandardMaterial({color: 0x00ffcc}));
        b.visible = false; handHUD.add(b); bones.push(b);
      }
      return { scene, camera, renderer, world, gun, mag, handHUD, bones };
    }

    eyeConfigs.push(initEye('left'), initEye('right'));

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∂–µ—Å—Ç–∞ OK
    function isOkGesture(marks) {
      const dist = Math.sqrt(
        Math.pow(marks[4].x - marks[8].x, 2) + 
        Math.pow(marks[4].y - marks[8].y, 2)
      );
      return dist < 0.05; // –ï—Å–ª–∏ –∫–æ–Ω—á–∏–∫–∏ –ø–∞–ª—å—Ü–µ–≤ –±–ª–∏–∑–∫–æ
    }

    function isFist(marks) {
      return marks[12].y > marks[10].y && marks[16].y > marks[14].y;
    }

    function onResults(results) {
      gameState.isMoving = false;

      if (results.multiHandLandmarks) {
        let avgHandY = 0;
        
        results.multiHandLandmarks.forEach((marks, hIdx) => {
          const label = results.multiHandedness[hIdx].label;
          avgHandY += marks[9].y;

          // –î–í–ò–ñ–ï–ù–ò–ï (—á–µ—Ä–µ–∑ –∂–µ—Å—Ç OK –Ω–∞ –ª–µ–≤–æ–π —Ä—É–∫–µ)
          if (label === 'Left' && isOkGesture(marks)) {
            gameState.isMoving = true;
          }

          const hPos = new THREE.Vector3((marks[9].x - 0.5) * 3, (0.5 - marks[9].y) * 2, -1.0);
          
          // –•–í–ê–¢ –ü–ò–°–¢–û–õ–ï–¢–ê (–ü—Ä–∞–≤–∞—è —Ä—É–∫–∞)
          if (label === 'Right' && isFist(marks)) {
            if(!gameState.gunGrabbed && hPos.distanceTo(gameState.gunPos) < 0.4) gameState.gunGrabbed = true;
          } else if (label === 'Right') {
            gameState.gunGrabbed = false;
          }

          // –•–í–ê–¢ –ú–ê–ì–ê–ó–ò–ù–ê (–õ–µ–≤–∞—è —Ä—É–∫–∞ –∫—É–ª–∞–∫–æ–º)
          if (label === 'Left' && isFist(marks) && !gameState.magInGun) {
            if(!gameState.magGrabbed && hPos.distanceTo(gameState.magPos) < 0.4) gameState.magGrabbed = true;
          } else if (label === 'Left' && !isOkGesture(marks)) {
            gameState.magGrabbed = false;
          }

          if(gameState.gunGrabbed && label === 'Right') gameState.gunPos.lerp(hPos, 0.3);
          if(gameState.magGrabbed && label === 'Left') gameState.magPos.lerp(hPos, 0.3);

          eyeConfigs.forEach(c => {
            marks.forEach((lp, i) => {
              const b = c.bones[i + (hIdx*21)]; b.visible = true;
              b.position.set((lp.x-0.5)*3.5, (0.5-lp.y)*2.5, -1.0);
            });
          });
        });

        // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∏
        if(gameState.magGrabbed && gameState.magPos.distanceTo(gameState.gunPos) < 0.2) {
          gameState.magInGun = true;
          gameState.magGrabbed = false;
        }

        if(gameState.magInGun) {
          gameState.magPos.set(gameState.gunPos.x, gameState.gunPos.y - 0.15, gameState.gunPos.z);
        }

        if (gameState.isMoving) {
          const speed = 0.07;
          playerPos.x -= Math.sin(currentYaw - baseYaw) * speed;
          playerPos.z -= Math.cos(currentYaw - baseYaw) * speed;
        }
        targetCrouch = (avgHandY / results.multiHandLandmarks.length) > 0.75 ? -0.8 : 0;
        currentCrouch += (targetCrouch - currentCrouch) * 0.1;
      }

      eyeConfigs.forEach(c => {
        c.camera.rotation.set(0, currentYaw - baseYaw, 0, 'YXZ');
        c.world.position.set(playerPos.x, currentCrouch, playerPos.z);
        c.gun.position.copy(gameState.gunPos);
        c.mag.position.copy(gameState.magPos);
        c.handHUD.quaternion.copy(c.camera.quaternion);
        c.renderer.render(c.scene, c.camera);
      });
    }

    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5 });
    hands.onResults(onResults);
    const cam = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, facingMode: 'environment', width: 1280, height: 720 });

    document.getElementById('start_btn').onclick = async () => {
      document.getElementById('ui').style.display = 'none';
      document.getElementById('recalibrate').style.display = 'block';
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        await DeviceOrientationEvent.requestPermission();
      }
      window.addEventListener('deviceorientation', (e) => {
        if (e.alpha !== null) currentYaw = THREE.MathUtils.degToRad(e.alpha);
      }, true);
      cam.start();
    };

    document.getElementById('recalibrate').onclick = () => {
      baseYaw = currentYaw;
      playerPos.set(0, 0, 0);
      gameState.magInGun = false;
      gameState.magPos.set(-0.4, -0.4, -1.2);
    };
  </script>
</body>
</html>
