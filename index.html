<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VR STABLE v29</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; display: flex; touch-action: none; }
    .eye { width: 50vw; height: 100vh; position: relative; border-right: 1px solid #222; }
    video { display: none; }
    #ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #00ffcc; }
    .btn { padding: 25px 60px; font-size: 1.8rem; background: #00ffcc; border: none; border-radius: 50px; font-weight: bold; }
    #recalibrate { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10001; padding: 15px 30px; background: #00ffcc; color: black; border: none; border-radius: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="ui">
    <h1>VR CORE v29</h1>
    <button class="btn" id="start_btn">START</button>
  </div>
  <button id="recalibrate" style="display:none;">CENTER VIEW</button>

  <video id="input_video" playsinline></video>
  <div id="left" class="eye"></div>
  <div id="right" class="eye"></div>

  <script>
    const videoElement = document.getElementById('input_video');
    const eyeConfigs = [];
    let worldOffset = new THREE.Vector3(0, 0, 0);
    let cameraRot = new THREE.Quaternion();
    let baseQuaternion = new THREE.Quaternion();
    
    const game = { gunPos: new THREE.Vector3(0.5, -0.5, -2), magPos: new THREE.Vector3(-0.5, -0.5, -2), magInGun: false };

    function initEye(id) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);
      const camera = new THREE.PerspectiveCamera(75, (window.innerWidth/2)/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth/2, window.innerHeight);
      container.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 1));
      const world = new THREE.Group(); scene.add(world);
      
      const floor = new THREE.Mesh(new THREE.PlaneGeometry(100,100), new THREE.MeshStandardMaterial({color: 0x444444}));
      floor.rotation.x = -Math.PI/2; floor.position.y = -2; world.add(floor);

      const gun = new THREE.Group();
      gun.add(new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.3, 0.6), new THREE.MeshStandardMaterial({color: 0x111111})));
      world.add(gun);

      const mag = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.25, 0.1), new THREE.MeshStandardMaterial({color: 0x333333}));
      world.add(mag);

      const handHUD = new THREE.Group(); scene.add(handHUD);
      const bones = [];
      for(let i=0; i<42; i++) {
        const b = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.06, 0.06), new THREE.MeshStandardMaterial({color: 0x00ffcc}));
        b.visible = false; handHUD.add(b); bones.push(b);
      }
      return { scene, camera, renderer, world, gun, mag, handHUD, bones };
    }

    eyeConfigs.push(initEye('left'), initEye('right'));

    function onResults(results) {
      if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((marks, hIdx) => {
          eyeConfigs.forEach(c => {
            marks.forEach((lp, i) => {
              const b = c.bones[i + (hIdx*21)];
              b.visible = true;
              b.position.set((lp.x-0.5)*3.5, (0.5-lp.y)*2.5, -1.0);
            });
          });
        });
      }

      eyeConfigs.forEach(c => {
        // Применяем калибровку
        c.camera.quaternion.copy(baseQuaternion).invert().multiply(cameraRot);
        c.handHUD.quaternion.copy(c.camera.quaternion);
        c.world.position.copy(worldOffset);
        c.gun.position.copy(game.gunPos);
        c.mag.position.copy(game.magPos);
        c.renderer.render(c.scene, c.camera);
      });
    }

    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6 });
    hands.onResults(onResults);

    const cam = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, facingMode: 'environment', width: 1280, height: 720 });

    document.getElementById('start_btn').onclick = async () => {
      document.getElementById('ui').style.display = 'none';
      document.getElementById('recalibrate').style.display = 'block';
      if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
        await DeviceOrientationEvent.requestPermission();
      }
      
      window.addEventListener('deviceorientation', (e) => {
        // ИСПОЛЬЗУЕМ КЛАССИЧЕСКИЙ МЕТОД БЕЗ СЛОЖНОЙ МАТЕМАТИКИ
        // В альбомном режиме: beta - это наклон вперед/назад, gamma - это крен.
        const alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0;
        const beta = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;
        const gamma = e.gamma ? THREE.MathUtils.degToRad(e.gamma) : 0;

        // Принудительно задаем оси для альбомного режима (телефон на боку)
        // Если изображение снова "странное", попробуй перевернуть телефон на другой бок
        const euler = new THREE.Euler(gamma, alpha, beta, 'ZXY'); 
        cameraRot.setFromEuler(euler);
      });
      cam.start();
    };

    document.getElementById('recalibrate').onclick = () => {
      baseQuaternion.copy(cameraRot);
    };
  </script>
</body>
</html>
