<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VR 360 FLAT v39</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; display: flex; touch-action: none; }
    .eye { width: 50vw; height: 100vh; border-right: 1px solid #222; }
    video { display: none; }
    #ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #00ffcc; text-align: center; font-family: sans-serif; }
    .btn { padding: 25px 60px; font-size: 1.8rem; background: #00ffcc; color: black; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
    #recalibrate { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10001; padding: 15px 30px; background: rgba(0,255,200,0.5); color: white; border-radius: 10px; border: none; font-weight: bold; }
  </style>
</head>
<body>
  <div id="ui">
    <h1>VR 360 ONLY</h1>
    <p>Взгляд вверх/вниз отключен для стабильности</p>
    <button class="btn" id="start_btn">START VR</button>
  </div>
  <button id="recalibrate" style="display:none;">CENTER VIEW</button>

  <video id="input_video" playsinline></video>
  <div id="left" class="eye"></div>
  <div id="right" class="eye"></div>

  <script>
    const videoElement = document.getElementById('input_video');
    const eyeConfigs = [];
    let currentYaw = 0;
    let baseYaw = 0;

    function initEye(id) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);
      const camera = new THREE.PerspectiveCamera(75, (window.innerWidth/2)/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth/2, window.innerHeight);
      container.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 1));
      
      // Сетка и кубы для ориентира
      const grid = new THREE.GridHelper(100, 40, 0x00ffcc, 0x444444);
      grid.position.y = -1.5;
      scene.add(grid);

      for(let i=0; i<30; i++) {
        const box = new THREE.Mesh(new THREE.BoxGeometry(1, 4, 1), new THREE.MeshStandardMaterial({color: 0x00ffcc, wireframe: true}));
        const angle = (i / 30) * Math.PI * 2;
        box.position.set(Math.cos(angle)*15, 0.5, Math.sin(angle)*15);
        scene.add(box);
      }

      const handHUD = new THREE.Group(); scene.add(handHUD);
      const bones = [];
      for(let i=0; i<42; i++) {
        const b = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.05, 0.05), new THREE.MeshStandardMaterial({color: 0x00ffcc}));
        b.visible = false; handHUD.add(b); bones.push(b);
      }
      return { scene, camera, renderer, handHUD, bones };
    }

    eyeConfigs.push(initEye('left'), initEye('right'));

    function onResults(results) {
      if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((marks, hIdx) => {
          eyeConfigs.forEach(c => {
            marks.forEach((lp, i) => {
              const b = c.bones[i + (hIdx*21)];
              b.visible = true;
              // Руки двигаются в 3D, но камера по вертикали стоит на месте
              b.position.set((lp.x-0.5)*3.5, (0.5-lp.y)*2.5, -1.0);
            });
          });
        });
      }

      eyeConfigs.forEach(c => {
        // ПРИМЕНЯЕМ ТОЛЬКО ПОВОРОТ ВОКРУГ ОСИ Y (ВЛЕВО-ВПРАВО)
        c.camera.rotation.set(0, currentYaw - baseYaw, 0, 'YXZ');
        c.handHUD.quaternion.copy(c.camera.quaternion);
        c.renderer.render(c.scene, c.camera);
      });
    }

    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6 });
    hands.onResults(onResults);
    const cam = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, facingMode: 'environment', width: 1280, height: 720 });

    document.getElementById('start_btn').onclick = async () => {
      document.getElementById('ui').style.display = 'none';
      document.getElementById('recalibrate').style.display = 'block';
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        await DeviceOrientationEvent.requestPermission();
      }
      
      window.addEventListener('deviceorientation', (e) => {
        // alpha - это чистый поворот вокруг вертикальной оси (компас)
        // Мы полностью игнорируем beta и gamma
        if (e.alpha !== null) {
          currentYaw = THREE.MathUtils.degToRad(e.alpha);
        }
      }, true);
      cam.start();
    };

    document.getElementById('recalibrate').onclick = () => {
      baseYaw = currentYaw;
    };
  </script>
</body>
</html>
