<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VR AXIS FIX v26</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; display: flex; }
    .eye { width: 50vw; height: 100vh; position: relative; border-right: 1px solid #222; }
    video { display: none; }
    #ui { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; 
      background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #00ffcc;
    }
    .btn { padding: 25px 50px; font-size: 1.5rem; background: #00ffcc; border: none; border-radius: 50px; font-weight: bold; }
    #recalibrate { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10001; padding: 10px 20px; background: rgba(0,255,200,0.3); color: white; border: 1px solid #00ffcc; }
  </style>
</head>
<body>
  <div id="ui">
    <h1>VR AXIS STABILIZER v26</h1>
    <button class="btn" id="start_btn">START VR</button>
  </div>
  <button id="recalibrate" style="display:none;">CENTER VIEW</button>

  <video id="input_video" playsinline></video>
  <div id="left" class="eye"></div>
  <div id="right" class="eye"></div>

  <script>
    const videoElement = document.getElementById('input_video');
    const eyeConfigs = [];
    let worldOffset = new THREE.Vector3(0, 0, 0);
    let cameraRot = new THREE.Quaternion();
    let baseQuaternion = new THREE.Quaternion();
    
    const game = {
      gunPos: new THREE.Vector3(0.5, -0.4, -2.5),
      magPos: new THREE.Vector3(-0.5, -0.4, -2.5),
      magInGun: false, gunGrabbed: false, magGrabbed: false
    };

    function initEye(id) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);
      const camera = new THREE.PerspectiveCamera(75, (window.innerWidth/2)/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth/2, window.innerHeight);
      container.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 1.0));
      const world = new THREE.Group(); scene.add(world);
      
      const floor = new THREE.Mesh(new THREE.PlaneGeometry(100,100), new THREE.MeshStandardMaterial({color: 0x444444}));
      floor.rotation.x = -Math.PI/2; floor.position.y = -2; world.add(floor);

      const gun = new THREE.Group();
      gun.add(new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.3, 0.6), new THREE.MeshStandardMaterial({color: 0x111111})));
      world.add(gun);

      const mag = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.25, 0.1), new THREE.MeshStandardMaterial({color: 0x333333}));
      world.add(mag);

      const handHUD = new THREE.Group();
      scene.add(handHUD); 
      
      const bones = [];
      for(let i=0; i<42; i++) {
        const b = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.06, 0.06), new THREE.MeshStandardMaterial({color: 0x00ffcc}));
        b.visible = false; handHUD.add(b); bones.push(b);
      }

      return { scene, camera, renderer, world, gun, mag, handHUD, bones };
    }

    eyeConfigs.push(initEye('left'), initEye('right'));

    function onResults(results) {
      let fists = 0;
      if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((marks, hIdx) => {
          const isFist = [8,12,16,20].every(i => marks[i].y > marks[i-2].y);
          if(isFist) fists++;

          const x = (marks[9].x - 0.5) * 3.5;
          const y = (0.5 - marks[9].y) * 2.5;
          const currentHandPos = new THREE.Vector3(x, y, -1.2);

          if(isFist) {
            const worldGun = new THREE.Vector3().addVectors(game.gunPos, worldOffset);
            const worldMag = new THREE.Vector3().addVectors(game.magPos, worldOffset);
            if(currentHandPos.distanceTo(worldGun) < 0.6) {
              game.gunGrabbed = true;
              game.gunPos.lerp(new THREE.Vector3().subVectors(currentHandPos, worldOffset), 0.2);
            } else if(currentHandPos.distanceTo(worldMag) < 0.6 && !game.magInGun) {
              game.magGrabbed = true;
              game.magPos.lerp(new THREE.Vector3().subVectors(currentHandPos, worldOffset), 0.2);
            }
          }

          eyeConfigs.forEach(c => {
            marks.forEach((lp, i) => {
              const b = c.bones[i + (hIdx*21)];
              b.visible = true;
              b.position.set((lp.x-0.5)*3.5, (0.5-lp.y)*2.5, -1.0);
            });
          });
        });
      }

      if(game.gunGrabbed && game.magGrabbed && !game.magInGun) {
        if(game.gunPos.distanceTo(game.magPos) < 0.4) {
          game.magInGun = true; if(navigator.vibrate) navigator.vibrate(100);
        }
      }
      if(game.magInGun) game.magPos.set(game.gunPos.x, game.gunPos.y - 0.25, game.gunPos.z);
      if(fists >= 2) worldOffset.z += 0.12;

      eyeConfigs.forEach(c => {
        // Применяем калибровку: текущее вращение относительно базового
        c.camera.quaternion.copy(baseQuaternion).invert().multiply(cameraRot);
        c.handHUD.quaternion.copy(c.camera.quaternion); 
        c.world.position.copy(worldOffset);
        c.gun.position.copy(game.gunPos);
        c.mag.position.copy(game.magPos);
        c.renderer.render(c.scene, c.camera);
      });
    }

    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6 });
    hands.onResults(onResults);

    const cam = new Camera(videoElement, {
      onFrame: async () => { await hands.send({image: videoElement}); },
      facingMode: 'environment', width: 1280, height: 720
    });

    document.getElementById('start_btn').onclick = async () => {
      document.getElementById('ui').style.display = 'none';
      document.getElementById('recalibrate').style.display = 'block';
      if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
        await DeviceOrientationEvent.requestPermission();
      }
      
      window.addEventListener('deviceorientation', (e) => {
        // КОРРЕКЦИЯ ДЛЯ АЛЬБОМНОГО РЕЖИМА
        const alpha = THREE.MathUtils.degToRad(e.alpha || 0); // Поворот вокруг Z (теперь Y в мире)
        const beta = THREE.MathUtils.degToRad(e.beta || 0);   // Наклон вперед/назад (X)
        const gamma = THREE.MathUtils.degToRad(e.gamma || 0); // Наклон влево/вправо (Z)

        // Магия переназначения осей для альбомного режима:
        // Используем порядок ZXY, который лучше всего подходит для VR
        const finalEuler = new THREE.Euler(beta, alpha, -gamma, 'YXZ');
        const raw = new THREE.Quaternion().setFromEuler(finalEuler);
        
        // Поворот на 90 градусов по X, чтобы выровнять телефон "плашмя"
        const fix = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(1, 0, 0), -Math.PI/2);
        cameraRot.copy(fix.multiply(raw));
      });
      cam.start();
    };

    document.getElementById('recalibrate').onclick = () => {
      baseQuaternion.copy(cameraRot);
    };
  </script>
</body>
</html>
