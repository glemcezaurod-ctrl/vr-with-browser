<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VR NO-FLIP ULTIMATE</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; display: flex; touch-action: none; }
    .eye { width: 50vw; height: 100vh; position: relative; border-right: 1px solid #222; }
    video { display: none; }
    #ui { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; 
      background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #00ffcc; text-align: center;
    }
    .btn { padding: 25px 60px; font-size: 1.8rem; background: #00ffcc; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
    #recalibrate { 
      position: fixed; bottom: 15%; left: 50%; transform: translateX(-50%); z-index: 10001; 
      padding: 15px 30px; background: rgba(0,255,200,0.3); color: white; border: 1px solid #00ffcc; border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h1>VR ENGINE v28</h1>
    <button class="btn" id="start_btn">START VR</button>
    <p style="color:white; margin-top:20px;">Держи телефон ГОРИЗОНТАЛЬНО<br>вставь в очки и нажми CENTER</p>
  </div>
  <button id="recalibrate" style="display:none;">CENTER VIEW</button>

  <video id="input_video" playsinline></video>
  <div id="left" class="eye"></div>
  <div id="right" class="eye"></div>

  <script>
    const videoElement = document.getElementById('input_video');
    const eyeConfigs = [];
    let worldOffset = new THREE.Vector3(0, 0, 0);
    let cameraRot = new THREE.Quaternion();
    let baseQuaternion = new THREE.Quaternion();
    
    const game = {
      gunPos: new THREE.Vector3(0.5, -0.5, -2),
      magPos: new THREE.Vector3(-0.5, -0.5, -2),
      magInGun: false, gunGrabbed: false, magGrabbed: false
    };

    function initEye(id) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB); // Небо
      
      const camera = new THREE.PerspectiveCamera(75, (window.innerWidth/2)/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth/2, window.innerHeight);
      container.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.8));
      const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(5,10,5); scene.add(sun);

      const world = new THREE.Group(); scene.add(world);
      
      // Окружение: Бетонный пол
      const floor = new THREE.Mesh(new THREE.PlaneGeometry(60,60), new THREE.MeshStandardMaterial({color: 0x555555}));
      floor.rotation.x = -Math.PI/2; floor.position.y = -1.8; world.add(floor);

      // Желтые трубы для лазанья
      const pipeGeo = new THREE.CylinderGeometry(0.12, 0.12, 10);
      const pipeMat = new THREE.MeshStandardMaterial({color: 0xffcc00});
      for(let i=0; i<8; i++) {
        const p = new THREE.Mesh(pipeGeo, pipeMat);
        p.position.set(Math.cos(i)*6, 3, -i*6);
        world.add(p);
      }

      // Оружие и магазин
      const gun = new THREE.Group();
      gun.add(new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.3, 0.6), new THREE.MeshStandardMaterial({color: 0x111111})));
      world.add(gun);

      const mag = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.22, 0.08), new THREE.MeshStandardMaterial({color: 0x333333}));
      world.add(mag);

      // HUD Руки (привязаны к взгляду)
      const handHUD = new THREE.Group();
      scene.add(handHUD); 
      
      const bones = [];
      for(let i=0; i<42; i++) {
        const b = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.05, 0.05), new THREE.MeshStandardMaterial({color: 0x00ffcc}));
        b.visible = false; handHUD.add(b); bones.push(b);
      }

      return { scene, camera, renderer, world, gun, mag, handHUD, bones };
    }

    eyeConfigs.push(initEye('left'), initEye('right'));

    function onResults(results) {
      let fists = 0;
      if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((marks, hIdx) => {
          const isFist = [8,12,16,20].every(i => marks[i].y > marks[i-2].y);
          if(isFist) fists++;

          // Координаты рук (адаптированные под VR взгляд)
          const x = (marks[9].x - 0.5) * 3.2;
          const y = (0.5 - marks[9].y) * 2.4;
          const hPos = new THREE.Vector3(x, y, -1.1);

          // Хват объектов
          if(isFist) {
            const dG = hPos.distanceTo(new THREE.Vector3().addVectors(game.gunPos, worldOffset));
            const dM = hPos.distanceTo(new THREE.Vector3().addVectors(game.magPos, worldOffset));
            if(dG < 0.5) { game.gunGrabbed = true; game.gunPos.lerp(new THREE.Vector3().subVectors(hPos, worldOffset), 0.2); }
            else if(dM < 0.5 && !game.magInGun) { game.magGrabbed = true; game.magPos.lerp(new THREE.Vector3().subVectors(hPos, worldOffset), 0.2); }
          } else { game.gunGrabbed = false; game.magGrabbed = false; }

          eyeConfigs.forEach(c => {
            marks.forEach((lp, i) => {
              const b = c.bones[i + (hIdx*21)];
              b.visible = true;
              b.position.set((lp.x-0.5)*3.2, (0.5-lp.y)*2.4, -0.9);
            });
          });
        });
      }

      if(game.gunGrabbed && game.magGrabbed && !game.magInGun) {
        if(game.gunPos.distanceTo(game.magPos) < 0.35) { game.magInGun = true; if(navigator.vibrate) navigator.vibrate(100); }
      }
      if(game.magInGun) game.magPos.set(game.gunPos.x, game.gunPos.y - 0.28, game.gunPos.z);
      if(fists >= 2) worldOffset.z += 0.12; // Перемещение вперед

      // Рендер с защитой от переворотов (Quaternion math)
      eyeConfigs.forEach(c => {
        c.camera.quaternion.copy(baseQuaternion).invert().multiply(cameraRot);
        c.handHUD.quaternion.copy(c.camera.quaternion); 
        c.world.position.copy(worldOffset);
        c.gun.position.copy(game.gunPos);
        c.mag.position.copy(game.magPos);
        c.renderer.render(c.scene, c.camera);
      });
    }

    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6 });
    hands.onResults(onResults);

    const cam = new Camera(videoElement, {
      onFrame: async () => { await hands.send({image: videoElement}); },
      facingMode: 'environment', width: 1280, height: 720
    });

    // --- ГЕОМЕТРИЯ ГИРОСКОПА БЕЗ ГЛЮКОВ ---
    let screenQuaternion = new THREE.Quaternion();
    const worldQuaternion = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));

    document.getElementById('start_btn').onclick = async () => {
      document.getElementById('ui').style.display = 'none';
      document.getElementById('recalibrate').style.display = 'block';
      if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
        await DeviceOrientationEvent.requestPermission();
      }
      
      window.addEventListener('deviceorientation', (e) => {
        const alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0;
        const beta = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;
        const gamma = e.gamma ? THREE.MathUtils.degToRad(e.gamma) : 0;

        const euler = new THREE.Euler(beta, alpha, -gamma, 'YXZ');
        cameraRot.setFromEuler(euler);
        
        const screenOrientation = (window.orientation || 0);
        screenQuaternion.setFromAxisAngle(new THREE.Vector3(0, 0, 1), THREE.MathUtils.degToRad(-screenOrientation));
        
        cameraRot.multiply(screenQuaternion);
        cameraRot.multiply(worldQuaternion);
      }, true);
      cam.start();
    };

    document.getElementById('recalibrate').onclick = () => {
      baseQuaternion.copy(cameraRot);
    };
  </script>
</body>
</html>
