<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VR AXIS OVERRIDE v31</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; display: flex; touch-action: none; }
    .eye { width: 50vw; height: 100vh; border-right: 1px solid #222; }
    video { display: none; }
    #ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #00ffcc; text-align: center; }
    .btn { padding: 25px 60px; font-size: 1.8rem; background: #00ffcc; border: none; border-radius: 50px; font-weight: bold; }
    #recalibrate { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10001; padding: 20px 40px; background: #00ffcc; color: black; border-radius: 15px; font-weight: bold; border: none; }
  </style>
</head>
<body>
  <div id="ui">
    <h1>VR SYSTEM v31</h1>
    <button class="btn" id="start_btn">START VR</button>
  </div>
  <button id="recalibrate" style="display:none;">CENTER VIEW</button>

  <video id="input_video" playsinline></video>
  <div id="left" class="eye"></div>
  <div id="right" class="eye"></div>

  <script>
    const videoElement = document.getElementById('input_video');
    const eyeConfigs = [];
    let worldOffset = new THREE.Vector3(0, 0, 0);
    let cameraRot = new THREE.Quaternion();
    let baseQuaternion = new THREE.Quaternion();

    function initEye(id) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);
      const camera = new THREE.PerspectiveCamera(75, (window.innerWidth/2)/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth/2, window.innerHeight);
      container.appendChild(renderer.domElement);
      scene.add(new THREE.AmbientLight(0xffffff, 1));
      const world = new THREE.Group(); scene.add(world);
      const floor = new THREE.Mesh(new THREE.PlaneGeometry(100,100), new THREE.MeshStandardMaterial({color: 0x444444}));
      floor.rotation.x = -Math.PI/2; floor.position.y = -2; world.add(floor);
      const handHUD = new THREE.Group(); scene.add(handHUD);
      const bones = [];
      for(let i=0; i<42; i++) {
        const b = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.06, 0.06), new THREE.MeshStandardMaterial({color: 0x00ffcc}));
        b.visible = false; handHUD.add(b); bones.push(b);
      }
      return { scene, camera, renderer, world, handHUD, bones };
    }

    eyeConfigs.push(initEye('left'), initEye('right'));

    function onResults(results) {
      if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((marks, hIdx) => {
          eyeConfigs.forEach(c => {
            marks.forEach((lp, i) => {
              const b = c.bones[i + (hIdx*21)];
              b.visible = true;
              b.position.set((lp.x-0.5)*3.5, (0.5-lp.y)*2.5, -1.0);
            });
          });
        });
      }
      eyeConfigs.forEach(c => {
        c.camera.quaternion.copy(baseQuaternion).invert().multiply(cameraRot);
        c.handHUD.quaternion.copy(c.camera.quaternion);
        c.world.position.copy(worldOffset);
        c.renderer.render(c.scene, c.camera);
      });
    }

    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6 });
    hands.onResults(onResults);
    const cam = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, facingMode: 'environment', width: 1280, height: 720 });

    document.getElementById('start_btn').onclick = async () => {
      document.getElementById('ui').style.display = 'none';
      document.getElementById('recalibrate').style.display = 'block';
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        await DeviceOrientationEvent.requestPermission();
      }
      
      window.addEventListener('deviceorientation', (e) => {
        // РУЧНОЙ МАППИНГ ДЛЯ LANDSCAPE (Телефон на боку)
        const alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0; // Компас
        const beta = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;   // Портретный наклон
        const gamma = e.gamma ? THREE.MathUtils.degToRad(e.gamma) : 0; // Портретный крен

        // ПОЛНАЯ ИНВЕРСИЯ:
        // Наклон головы вверх-вниз теперь зависит от GAMMA
        // Поворот головы влево-вправо теперь зависит от ALPHA
        // Крен головы теперь зависит от BETA
        
        const qX = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(1, 0, 0), gamma);
        const qY = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), alpha);
        const qZ = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 0, 1), beta);

        cameraRot.copy(qY).multiply(qX).multiply(qZ);
        
        // Финальный доворот, чтобы "перед" был "передом"
        const fix = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(1, 0, 0), -Math.PI/2);
        cameraRot.premultiply(fix);
      }, true);
      cam.start();
    };

    document.getElementById('recalibrate').onclick = () => {
      baseQuaternion.copy(cameraRot);
    };
  </script>
</body>
</html>
