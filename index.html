<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VR FINAL BLOOD v37</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; display: flex; touch-action: none; }
    .eye { width: 50vw; height: 100vh; border-right: 1px solid #222; }
    video { display: none; }
    #ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #ff0055; text-align: center; font-family: sans-serif; }
    .btn { padding: 25px 60px; font-size: 1.8rem; background: #ff0055; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
    #recalibrate { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10001; padding: 20px 40px; background: #00ffcc; color: black; border-radius: 15px; font-weight: bold; border: none; }
  </style>
</head>
<body>
  <div id="ui">
    <h1>VR ENGINE v37</h1>
    <p style="color:white">НЕ СДАВАЙСЯ, БРАТ. ЖМИ СТАРТ.</p>
    <button class="btn" id="start_btn">START VR</button>
  </div>
  <button id="recalibrate" style="display:none;">CENTER VIEW (SMOOTH)</button>

  <video id="input_video" playsinline></video>
  <div id="left" class="eye"></div>
  <div id="right" class="eye"></div>

  <script>
    const videoElement = document.getElementById('input_video');
    const eyeConfigs = [];
    let cameraRot = new THREE.Quaternion();
    let baseQuaternion = new THREE.Quaternion();
    let worldOffset = new THREE.Vector3(0, 0, 0);

    function initEye(id) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);
      const camera = new THREE.PerspectiveCamera(75, (window.innerWidth/2)/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth/2, window.innerHeight);
      container.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 1));
      const grid = new THREE.GridHelper(100, 50, 0xff0055, 0x444444);
      grid.position.y = -2;
      scene.add(grid);

      const handHUD = new THREE.Group(); scene.add(handHUD);
      const bones = [];
      for(let i=0; i<42; i++) {
        const b = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.05, 0.05), new THREE.MeshStandardMaterial({color: 0x00ffcc}));
        b.visible = false; handHUD.add(b); bones.push(b);
      }
      return { scene, camera, renderer, handHUD, bones };
    }

    eyeConfigs.push(initEye('left'), initEye('right'));

    function onResults(results) {
      if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((marks, hIdx) => {
          eyeConfigs.forEach(c => {
            marks.forEach((lp, i) => {
              const b = c.bones[i + (hIdx*21)];
              b.visible = true;
              b.position.set((lp.x-0.5)*3.5, (0.5-lp.y)*2.5, -1.0);
            });
          });
        });
      }
      eyeConfigs.forEach(c => {
        // ЧИСТАЯ КАЛИБРОВКА
        c.camera.quaternion.copy(baseQuaternion).invert().multiply(cameraRot);
        c.handHUD.quaternion.copy(c.camera.quaternion);
        c.renderer.render(c.scene, c.camera);
      });
    }

    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6 });
    hands.onResults(onResults);
    const cam = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, facingMode: 'environment', width: 1280, height: 720 });

    document.getElementById('start_btn').onclick = async () => {
      document.getElementById('ui').style.display = 'none';
      document.getElementById('recalibrate').style.display = 'block';
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        await DeviceOrientationEvent.requestPermission();
      }
      
      window.addEventListener('deviceorientation', (e) => {
        // ГИРОСКОП "ТОПОРНЫМ" МЕТОДОМ (ПРЯМАЯ ПЕРЕБИВКА)
        // В альбомном режиме:
        // Наклон головы (вверх-вниз) — это e.beta
        // Поворот головы (влево-вправо) — это e.alpha
        
        let pitch = THREE.MathUtils.degToRad(e.beta || 0); 
        let yaw = THREE.MathUtils.degToRad(e.alpha || 0);

        // Зажим, чтобы не было кувырка на 90 градусов
        const limit = THREE.MathUtils.degToRad(85);
        let clampedPitch = Math.max(-limit, Math.min(limit, pitch - Math.PI/2));

        // Собираем кватернион БЕЗ оси ROLL (вращение вбок), которая и дает диагональ
        const qPitch = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(1, 0, 0), clampedPitch);
        const qYaw = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
        
        // Порядок важен: сначала Yaw, потом Pitch
        cameraRot.copy(qYaw).multiply(qPitch);
      }, true);
      cam.start();
    };

    document.getElementById('recalibrate').onclick = () => {
      baseQuaternion.copy(cameraRot);
    };
  </script>
</body>
</html>
